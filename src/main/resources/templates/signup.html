<!DOCTYPE html>
<html lang="en" xmlns:layout="">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        //회원가입 실패시 에러 메시지 출력
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>


                                <form th:action="@{/members/new}" method="post" class="mx-1 mx-md-4" th:object="${memberFormDto}">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
<!--                                            <input type="email" id="email" name="email" class="form-control" placeholder="root@naver.com" required="required"/>-->
<!--                                            <label class="form-label" for="email">Email</label>-->
                                            <label th:for="name">이름</label>
                                            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

<!--                                            <input type="password" id="password" name="password" class="form-control"placeholder="root" required="required"/>-->
<!--                                            <label class="form-label" for="password">Password</label>-->
                                            <label th:for="email">이메일주소</label>
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>

                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
<!--                                            <input type="text" id="name" name="name" class="form-control" placeholder="홍길동" required="required"/>-->
<!--                                            <label class="form-label" for="name">Your name</label>-->
                                            <label th:for="password">비밀번호</label>
                                            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
<!--                                            <input type="text" id="address" name="address" class="form-control" placeholder="경기도 ~~" required="required"/>-->
<!--                                            <label class="form-label" for="address">Your address</label>-->
                                            <label th:for="address">주소</label>
                                            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
                                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
<!--                                            <input type="text" id="phone" name="phone" class="form-control" placeholder="010-1111-1111" required="required"/>-->
<!--                                            <label class="form-label" for="name">Your phone</label>-->
                                            <label th:for="phone">전화번호</label>
                                            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력해주세요">
                                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>


                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
