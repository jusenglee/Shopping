<!--resources/templates/레이아웃_본문_복사용.html-->
<!DOCTYPE html>
<html layout:decorate="~{layouts/default}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">
    <!-- Product section-->
    <section class= "container">
        <div class="d-flex ">
            <div class="row">
                <div class="col-md-6">
                    <div class="rounded repImg" id="img"></div>
                </div>
                <div class="col-md-6">
                    <div class="w-50">
                        <span class="badge btn-primary mgb-15" id="sell"></span>
                    </div>
                    <div  class="h4" id="itemNm">상품명: </div>
                    <div class="text-right">
                        <div class="h4 text-danger text-left">현재 판매가 : <span id="price">100</span>원</div>
                        <span  class="h4 text-danger text-left"> 상품 판매자 : <span id="admin">100</span></span>
                    </div>
                    <hr class="my-4">
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input class="form-control" id="count" min="1" name="count" type="number" value="1">
                    </div>
                    <hr class="my-4">
                    <div class="text-right mgt-50">
                        <h5>결제 금액</h5>
                        <h3 class="font-weight-bold" id="totalPrice" name="totalPrice">10000</h3>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-light border btn-outline-dark btn-lg" id="cart" type="button">장바구니 담기</button>
                        <button class="btn btn-dark btn-lg" id="buy" type="button">주문하기</button>
                    </div>
                </div>

                <div class="mgt-30">
                    <div class="container">
                        <h4 class="display-6">상품 상세 설명</h4>
                        <hr class="my-4">
                        <p class="lead" id="itemDetail"></p>
                    </div>
                </div>
            </div>

            <script src="/js/itemDetail.js"></script>
    </section>
</div>

</html>
