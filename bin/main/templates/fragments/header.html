<!--resources/templates/fragments/header.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/main}">쇼핑몰</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a aria-current="page" class="nav-link" th:href="@{/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" sec:authorize="hasRole('ADMIN')" th:href="@{admin/newitem}">upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" sec:authorize="hasRole('ADMIN')" th:href="@{admin/manage}">Manage</a></li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="navbarDropdown" role="button">Shop</a>
                        <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/item/list}">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                    <form class="d-md-inline-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </ul>
                <form sec:authorize="!isAuthenticated()" th:action="@{/members/signin}">
                    <button class="btn btn-outline-dark" type="submit">
                        로그인
                    </button>
                </form>
                <form sec:authorize="!isAuthenticated()" th:action="@{/members/signup}">
                    <button class="btn btn-outline-dark" type="submit">
                        회원가입
                    </button>
                </form>

                <form id="mber-form" sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle btn-outline-dark" data-bs-toggle="dropdown" id="dropdownMenuButton" type="button">
                            <span id="mberName">aa</span> 판매자님
                        </button>
                        <ul aria-labelledby="dropdownMenuButton" class="dropdown-menu" id="mberNemu">
                        </ul>
                    </div>
                </form>

                <form method="post" sec:authorize="isAuthenticated()" th:action="@{/members/logout}" >
                    <button class="btn btn-outline-dark" type="submit">
                        로그아웃
                    </button>
                </form>

            </div>
        </div>
    </nav>

</div>
</html>
